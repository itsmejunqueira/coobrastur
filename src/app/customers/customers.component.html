<div class="body ">
  <div class="d-flex align-items-center page-title mt-3 ml-1">
    <img class="logo" src="../../assets/user.png" class="mr-2" alt="usuario">
    Painel de clientes
  </div>
  <hr>
  <ng-container *ngFor="let item of customers">
    <div class="card mb-2">
      <div class="card-body d-flex justify-content-between align-items-center">
        <img class="avatar" [src]="item.avatar" alt="perfil-user">
        <span> {{item.first_name}} {{item.last_name}} </span>
        <span>{{item.email}} </span>
        <button type="button" class="btn btn-outline-primary" [routerLink]="['/clientes/editar', item.id]" routerLinkActive="router-link-active" >Editar</button>
      </div>
    </div>
  </ng-container>
  <div class="col-4 offset-md-4 d-flex align-items-center justify-content-around mb-2">
    <button type="button" class="btn btn-outline-primary" *ngIf="pageIndex > 1" (click)="lastPage()">Anterior</button>
    <button type="button" class="btn btn-outline-primary" *ngIf="pageIndex < numberOfPages" (click)="nextPage()">Pr√≥ximo</button>
  </div>
</div>
